<div class="col-lg-12">
	<h1 class="page-header">Socio n&uacute;mero {{ socio.id }}</h1>
</div>
<div class="col-sm-12 col-md-10 col-md-offset1 col-lg-8 col-lg-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<i class="fa fa-cog fa-fw"></i> Datos
		</div>
		<div class="panel-body">
			<div class='content'>
				<form editable-form name="editableForm" onbeforesave="saveUser($data,socio.created_at)" class="form-horizontal">  
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">Nombre</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static" editable-text="socio.name" e-name="name" onbeforesave="checkLength($data,2,50)" e-required>{{ socio.name || 'empty' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">Apellido</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static" editable-text="socio.surname" e-name="surname" onbeforesave="checkLength($data,2,50)" e-required>{{ socio.surname || 'empty' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">ESNCard</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static" editable-text="socio.esncard" e-name="esncard" onbeforesave="checkLength($data,2,50)" e-required>{{ socio.esncard || 'empty' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">E-Mail</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static" editable-text="socio.email" e-name="email" onbeforesave="checkLength($data,2,50)" e-required>{{ socio.email || 'empty' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">Pasaporte</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static" editable-text="socio.passport" e-name="passport" onbeforesave="checkLength($data,2,50)" e-required>{{ socio.passport || 'empty' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">Pa&iacute;s</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static" editable-select="socio.country" e-name="country" e-ng-options="p[0] as p[1] for p in countries">{{ country }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">Idioma</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static" editable-select="socio.language" e-name="language" e-ng-options="l.value as l.value for l in languages">{{language}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">Fecha de Alta:</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static">{{ socio.created_at }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-md-offset-1 control-label">&Uacute;ltima modificaci&oacute;n:</label>
						<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0">
							<p class="form-control-static">{{ socio.mod_at }}</p>
						</div>
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5">
						<button type="button" id="toEditBtn" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">Edit</button>
						<span ng-show="editableForm.$visible">
							<button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">Save</button>
							<button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">Cancel</button>
						</span>
					</div>
				</form>                            
			</div>
		</div>
	</div>
</div>
