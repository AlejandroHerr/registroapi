		<div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Libro de Socios</h1>
      </div>
    </div>

		<div class="row">
			<div class="col-sm-12 col-md-8 col-lg-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-list fa-fw"></i> Listado de Socios
					</div>
					<div class="panel-body">
						<table class="table table-striped table-hover">
							<tr>
								<th>#</th>
								<th>NOMBRE</th>
								<th>APELLIDO</th>
								<th>ESN CARD</th>
								<th>ALTA</th>
								<th></th>
							</tr>
							<tr ng-repeat="socio in socios">
								<td><a ui-sref="getSocio({socioId: socio.id, mode: 'edit'})">{{socio.id}}</a>
								</td>
								<td>{{socio.nombre}}</td>
								<td>{{socio.apellido}}</td>
								<td>{{socio.esncard}}</td>
								<td>{{socio.created_at}}</td>
								<td>
									<button class='btn btn-invisible btn-sm' tooltip-popup-delay='500' tooltip='editar socio'>
										<span class='glyphicon glyphicon-pencil' ng-click="edit(socio.id)"></span>
									</button>
									<button class='btn btn-invisible btn-sm' tooltip-placement="right" tooltip-popup-delay='500' tooltip='eliminar socio' ng-click="remove(socio)">
										<span class='glyphicon glyphicon-remove'></span>
									</button>
								</td>
							</tr>
						</table>
						<div id="getTable-Pagination" class='text-center'>
							<h5>
								<strong>Mostrando
									<span class="badge">{{socios.length}}</span> resultados de
									<span class="badge">{{totalItems}}</span>
								</strong>
							</h5>
							<pagination boundary-links="true" total-items="totalItems" page="currentPage" items-per-page="maxResults" class="pagination-sm" on-select-page="changePage(page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" num-pages="numPages"></pagination>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-cog fa-fw"></i> Opciones
					</div>
					<div class="panel-body">
					  <div class='content'>
							<div>
								<h5>Ordenar por</h5>
								<div class="btn-group">
									<button type="button" class="btn btn-info btn-xs" ng-model="options.orderBy" btn-radio="'created_at'">Fecha de Alta</button>
									<button type="button" class="btn btn-info btn-xs" ng-model="options.orderBy" btn-radio="'nombre'">Nombre</button>
									 <button type="button" class="btn btn-info btn-xs" ng-model="options.orderBy" btn-radio="'apellido'">Apellido</button>
								</div>
							</div>
							<div>
								<h5>Orden</h5>
								<div class="btn-group">
									<button type="button" class="btn btn-info btn-xs" ng-model="options.orderDir" btn-radio="'ASC'">Ascendente</button>
									<button type="button" class="btn btn-info btn-xs" ng-model="options.orderDir" btn-radio="'DESC'">Descendente</button>
								</div>
							</div>
							<div class="form-inline">
								<label>
									Ir directamente a la página número <input type="number" class="form-control" min="1" max="{{numPages}}" style="width:3em" ng-model="options.currentPage">.
								</label>
							</div>
							<div class="form-inline">
								<label>
									Mostrar
									<select class="form-control" ng-model="options.maxResults">
										<option value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>resultados por página.</p>
								</label>
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-info btn-small" ng-click="refresh()">
								 <span class='glyphicon glyphicon-refresh'></span>
							</button>
							<button type="submit" class="btn btn-info btn-small" ng-click="reset()">
								<span class='glyphicon glyphicon-trash'></span>
							</button>
						</div>
					</div>
				</div>
			</div>
