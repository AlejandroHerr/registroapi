		<div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Libro de Socios</h1>
      </div>
    </div>

		<div class="row">
			<div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-9 col-lg-offset-0">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-list fa-fw"></i> Listado de Socios
					</div>
					<div class="panel-body">
						<table class="table table-striped table-hover">
							<tr>
								<th>#</th>
								<th>NOMBRE</th>
								<th>APELLIDO</th>
								<th>ESN CARD</th>
								<th>ALTA</th>
								<th></th>
							</tr>
							<tr ng-repeat="socio in socios">
								<td>
									<a ui-sref="logged.socios.socio({socioId: socio.id})">{{socio.id}}</a>
								</td>
								<td>{{socio.name}}</td>
								<td>{{socio.surname}}</td>
								<td>{{socio.esncard}}</td>
								<td>{{socio.created_at}}</td>
								<td>
									<a ui-sref="logged.socios.socio({ socioId: socio.id , mode: 'edit' })" class='btn btn-primary btn-sm active' tooltip-popup-delay='500' tooltip='editar socio' role='button'>
										<span class='glyphicon glyphicon-pencil'></span>
									</a>
									<button class='btn btn-danger btn-sm' tooltip-placement="right" tooltip-popup-delay='500' tooltip='eliminar socio' ng-click="remove(socio)">
										<span class='glyphicon glyphicon-remove'></span>
									</button>
								</td>
							</tr>
						</table>
						<div id="getTable-Pagination" class='text-center'>
							<h5>
								<strong>Mostrando
									<span class="badge">{{socios.length}}</span> resultados de
									<span class="badge">{{pagination.totalItems}}</span>
								</strong>
							</h5>
							<pagination boundary-links="true" total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.maxItems" ng-change="loadSocios()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
						</div>

					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-3 col-lg-offset-0">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-cogs fa-fw"></i> Opciones
					</div>
					<div class="panel-body">
					  <div class='content'>
							<div>
								<h5>Ordenar por</h5>
								<div class="btn-group">
									<button type="button" class="btn btn-info btn-xs" ng-model="pagination.by" btn-radio="'created_at'">Fecha de Alta</button>
									<button type="button" class="btn btn-info btn-xs" ng-model="pagination.by" btn-radio="'name'">Nombre</button>
									 <button type="button" class="btn btn-info btn-xs" ng-model="pagination.by" btn-radio="'surname'">Apellido</button>
									 <button type="button" class="btn btn-info btn-xs" ng-model="pagination.by" btn-radio="'id'">id</button>
								</div>
							</div>
							<div>
								<h5>Orden</h5>
								<div class="btn-group">
									<button type="button" class="btn btn-info btn-xs" ng-model="pagination.dir" btn-radio="'ASC'">Ascendente</button>
									<button type="button" class="btn btn-info btn-xs" ng-model="pagination.dir" btn-radio="'DESC'">Descendente</button>
								</div>
							</div>
							<div class="form-inline">
								<label>
									Mostrar
									<select class="form-control" ng-model="pagination.maxItems">
										<option value="10">10</option>
										<option value="25">25</option>
										<option value="50">50</option>
										<option value="100">100</option>
									</select>resultados por p√°gina.</p>
								</label>
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-info btn-small" ng-click="loadSocios()">
								 <span class='glyphicon glyphicon-refresh'></span>
							</button>
							<button type="submit" class="btn btn-info btn-small" ng-click="reset()">
								<span class='glyphicon glyphicon-trash'></span>
							</button>
						</div>
					</div>
				</div>
			</div>
