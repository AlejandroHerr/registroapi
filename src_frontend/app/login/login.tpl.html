<form class="form-signin" role="form">
    <h2 class="form-signin-heading">LogIn</h2>
    <input type="text" name='username' ng-model='username' class="form-control" placeholder="Email address" required="" autofocus="">
    <input type="password" class="form-control" placeholder="Password" required="" name='password' ng-model='password'>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='logIn($event)'>Entrar</button>
</form>
