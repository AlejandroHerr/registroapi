        <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Libro de Socios</h1>
      </div>
    </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-list fa-fw"></i> Listado de Socios
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>USERNAME</th>
                                <th>NOMBRE</th>
                                <th>ROLES</th>
                                <th>EMAIL</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="user in users">
                                <td>
                                    <a ui-sref="logged.user.user({userId: user.id})">{{user.username}}</a>
                                </td>
                                <td>{{user.name}} {{user.surname}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm" style="width:100%" ng-class="roleClass(user.roles)">
                                    {{user.roles}}</button>
                                </td>
                                <td>{{user.email}}</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn" ng-class="activeClass(user.active)">
                                    {{activeText(user.active)}}</button>
                               
                                    <button type="button" class="btn btn-default" ng-if="user.protected"><i class="fa fa-lock"></i></button>
                                </div></td>
                            </tr>
                        </table>
                        <div class="text-center">
                            <pagination boundary-links="true" total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.maxItems" ng-change="loadSocios()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
