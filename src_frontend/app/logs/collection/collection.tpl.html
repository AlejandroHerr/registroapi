<div class="row">
    <div class="col-lg-12">
	    <h1 class="page-header">Libro de Socios</h1>
    </div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-list fa-fw"></i> Listado de Socios
			</div>
			<div class="panel-body container-fluid">
				<div class="col-md-6 col-xs-12">
					<div class='col-xs-5 log-header'>Filename</div>
					<div class='col-xs-4 log-header'>Fecha</div>
					<div class='col-xs-3 text-right log-header'>Tamano</div>
				</div>
				<div class="col-md-6 visible-md visible-lg hidden-xs">
					<div class='col-xs-5 log-header'>Filename</div>
					<div class='col-xs-4 log-header'>Fecha</div>
					<div class='col-xs-3 text-right log-header'>Tamano</div>
				</div>
				<div ng-repeat="log in logs" class="col-md-6 col-xs-12">
					<div class='col-xs-5'>
						<a ui-sref="logged.logs.log({logDate: log.date})">{{log.filename}}</a>
					</div>
					<div class='col-xs-4'>{{log.date}}</div>
					<div class='col-xs-3 text-right'>{{log.size}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
