<div id="form">
	<h1>Login</h1>
	<from>
		<div>
			<label for="username">Usuario</label>
			<input type="text" name='username' ng-model='username'>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" name='password' ng-model='password'>
		</div>
		<div>
			<a ng-href='#'ng-click='logIn()'>entrar</a>
		</div>
	</from>
</div>
